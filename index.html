<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<title>Kochbuchrezept A4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.ico">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Rezept-App">
	<style>
		@page {
			size: A4;
			margin: 0;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: Arial, sans-serif;
			background: #fafafa;
			font-size: 12px;
		}

		.a4-page {
			width: 210mm;
			height: 297mm;
			margin: auto;
			background: #fff;
			padding: 10mm;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.title {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.title textarea {
			width: 100%;
			font-size: 1.2em;
			font-weight: bold;
			padding: 8px;
			border: none;
			box-sizing: border-box;
			resize: none;
			height: auto;
			min-height: 1.5em;
			overflow: hidden;
			background: transparent;
		}

		/* Stil für statische Elemente beim Export */
		.title .static-text {
			width: 100%;
			font-size: 1.2em;
			font-weight: bold;
			padding: 8px;
			box-sizing: border-box;
		}


		.content {
			display: flex;
			flex: 1;
			gap: 16px;
			height: 100%;
		}

		.left-column {
			width: 45%;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.photo-wrapper {
			width: 100%;
			aspect-ratio: 4/3;
			background: #eee;
			border-radius: 4px;
			cursor: pointer;
			overflow: hidden;
		}

		.photo-wrapper img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: none;
		}

		.zutaten,
		.zubereitung {
			flex: 1;
			display: flex;
			flex-direction: column;
		}

		.zubereitung {
			gap: 4px;
		}

		.zubereitung h2 {
			margin-top: 0;
		}

		.zutaten textarea,
		.zubereitung textarea {
			width: 100%;
			flex: 1;
			font-size: 0.95em;
			padding: 6px;
			border: none;
			resize: none;
			box-sizing: border-box;
			background: transparent;
			min-height: 1.2em;
		}

		/* Stil für statische Elemente beim Export */
		.zutaten .static-text,
		.zubereitung .static-text {
			width: 100%;
			flex: 1;
			font-size: 0.95em;
			padding: 6px;
			box-sizing: border-box;
			white-space: pre-wrap;
			/* Zeilenumbrüche beibehalten */
		}

		.right-column {
			width: 55%;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.preparation-time {
			display: flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 5px;
		}

		.preparation-time label {
			font-weight: bold;
			font-size: 0.95em;
		}

		.preparation-time input {
			padding: 4px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 0.95em;
			width: 120px;
		}

		/* Stil für statische Elemente beim Export */
		.preparation-time .static-text {
			font-size: 0.95em;
			width: 120px;
		}

		h2 {
			margin: 0 0 4px 0;
			font-size: 1em;
			font-weight: bold;
			cursor: pointer;
		}

		input[type="file"] {
			display: none;
		}

		.font-size-controls {
			display: flex;
			gap: 4px;
		}

		.font-size-controls button {
			padding: 2px 6px;
			font-size: 0.8em;
			cursor: pointer;
		}

		.export-controls {
			display: flex;
			justify-content: flex-end;
			gap: 10px;
			margin-top: 10px;
		}

		.export-controls button {
			padding: 8px 12px;
			font-size: 0.9em;
			cursor: pointer;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: #f0f0f0;
		}
        
        #clearDataBtn {
            background-color: #fcebeb; /* Leichter Rot-Ton für den Löschen-Button */
            border-color: #e5b3b3;
        }

		.hide-for-export {
			display: none;
		}
	</style>
</head>

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

	<div class="a4-page" id="rezept-container">
		<div class="title">
			<textarea id="title" placeholder="Rezepttitel hier eingeben..."></textarea>
			<div class="font-size-controls">
				<button id="title-decrease">-</button>
				<button id="title-increase">+</button>
			</div>
		</div>
		<div class="content">
			<div class="left-column">
				<label for="photoInput" class="photo-wrapper">
					<img id="photoPreview" alt="Rezeptfoto">
				</label>
				<div class="zutaten">
					<h2>Zutaten</h2>
					<div class="font-size-controls">
						<button id="zutaten-decrease">-</button>
						<button id="zutaten-increase">+</button>
					</div>
					<textarea id="zutaten" placeholder="Hier Zutaten einfügen..."></textarea>
				</div>
			</div>
			<div class="right-column">
				<div class="preparation-time">
					<label for="prepTime">Zubereitungszeit:</label>
					<input type="text" id="prepTime" placeholder="z. B. 30 Minuten">
				</div>
				<div class="zubereitung">
					<h2>Zubereitung</h2>
					<div class="font-size-controls">
						<button id="zubereitung-decrease">-</button>
						<button id="zubereitung-increase">+</button>
					</div>
					<textarea id="anleitung" placeholder="Hier die Zubereitung einfügen..."></textarea>
				</div>
			</div>
		</div>
		<input type="file" accept="image/*" id="photoInput">
		<div class="export-controls">
			<button id="clearDataBtn">Daten löschen</button>
			<button id="exportJpgBtn">Als JPG exportieren</button>
		</div>
	</div>

	<script>
		const photoInput = document.getElementById('photoInput');
		const photoPreview = document.getElementById('photoPreview');
		const titleTextarea = document.getElementById('title');
		const zutatenTextarea = document.getElementById('zutaten');
		const anleitungTextarea = document.getElementById('anleitung');
		const prepTimeInput = document.getElementById('prepTime');
		const rezeptContainer = document.getElementById('rezept-container');

		const titleDecreaseBtn = document.getElementById('title-decrease');
		const titleIncreaseBtn = document.getElementById('title-increase');
		const zutatenDecreaseBtn = document.getElementById('zutaten-decrease');
		const zutatenIncreaseBtn = document.getElementById('zutaten-increase');
		const zubereitungDecreaseBtn = document.getElementById('zubereitung-decrease');
		const zubereitungIncreaseBtn = document.getElementById('zubereitung-increase');

		const exportJpgBtn = document.getElementById('exportJpgBtn');
        const clearDataBtn = document.getElementById('clearDataBtn'); // NEU: Löschen-Button

		// Standard-Schriftgrößen
		let titleFontSize = 1.2;
		let zutatenFontSize = 0.95;
		let zubereitungFontSize = 0.95;

		// --- Funktionen zum Speichern und Laden ---

		// Speichert alle relevanten Daten im localStorage
		function saveState() {
			localStorage.setItem('rezeptTitle', titleTextarea.value);
			localStorage.setItem('rezeptZutaten', zutatenTextarea.value);
			localStorage.setItem('rezeptAnleitung', anleitungTextarea.value);
			localStorage.setItem('rezeptPrepTime', prepTimeInput.value);
			
			// Speichern der Schriftgrößen
			localStorage.setItem('titleFontSize', titleFontSize);
			localStorage.setItem('zutatenFontSize', zutatenFontSize);
			localStorage.setItem('zubereitungFontSize', zubereitungFontSize);
		}

		// Lädt die Daten aus dem localStorage beim Start
		function loadState() {
			// Laden der Textfelder
			titleTextarea.value = localStorage.getItem('rezeptTitle') || '';
			zutatenTextarea.value = localStorage.getItem('rezeptZutaten') || '';
			anleitungTextarea.value = localStorage.getItem('rezeptAnleitung') || '';
			prepTimeInput.value = localStorage.getItem('rezeptPrepTime') || '';

			// Laden der Schriftgrößen und Anwenden
			titleFontSize = parseFloat(localStorage.getItem('titleFontSize')) || 1.2;
			zutatenFontSize = parseFloat(localStorage.getItem('zutatenFontSize')) || 0.95;
			zubereitungFontSize = parseFloat(localStorage.getItem('zubereitungFontSize')) || 0.95;
			
			applyAllFontSizes();
		}

		// Funktion zum Anwenden der Schriftgröße auf ein Element/Array von Elementen
		function applyFontSize(elements, fontSize) {
			if (Array.isArray(elements)) {
				elements.forEach(element => element.style.fontSize = `${fontSize}em`);
			} else {
				elements.style.fontSize = `${fontSize}em`;
			}
		}

		// Funktion zum Anwenden aller gespeicherten Schriftgrößen
		function applyAllFontSizes() {
			applyFontSize(titleTextarea, titleFontSize);
			applyFontSize(zutatenTextarea, zutatenFontSize);
			applyFontSize([anleitungTextarea, prepTimeInput], zubereitungFontSize);
		}
        
        // NEUE Funktion zum Löschen aller Daten
        function clearState() {
            if (!confirm('Sind Sie sicher, dass Sie alle eingegebenen Daten löschen möchten? Dieser Vorgang kann nicht rückgängig gemacht werden.')) {
                return; // Abbruch, wenn der Benutzer auf "Abbrechen" klickt
            }

            // 1. Textfelder leeren
            titleTextarea.value = '';
            zutatenTextarea.value = '';
            anleitungTextarea.value = '';
            prepTimeInput.value = '';

            // 2. Schriftgrößen auf Standardwerte zurücksetzen und anwenden
            titleFontSize = 1.2;
            zutatenFontSize = 0.95;
            zubereitungFontSize = 0.95;
            applyAllFontSizes();

            // 3. Foto entfernen (Anzeige)
            photoPreview.src = '';
            photoPreview.style.display = 'none';

            // 4. Alle gespeicherten Daten aus dem localStorage entfernen
            localStorage.removeItem('rezeptTitle');
            localStorage.removeItem('rezeptZutaten');
            localStorage.removeItem('rezeptAnleitung');
            localStorage.removeItem('rezeptPrepTime');
            localStorage.removeItem('titleFontSize');
            localStorage.removeItem('zutatenFontSize');
            localStorage.removeItem('zubereitungFontSize');
            
            // Optional: Benachrichtigung für den Benutzer
            // alert('Alle Daten wurden gelöscht.'); // Bereits durch das confirm implizit
        }

		// --- Event Listener zur Datenspeicherung hinzufügen ---

		// Speichern bei jeder Eingabe in den Textfeldern
		titleTextarea.addEventListener('input', saveState);
		zutatenTextarea.addEventListener('input', saveState);
		anleitungTextarea.addEventListener('input', saveState);
		prepTimeInput.addEventListener('input', saveState);
        
        // NEU: Event Listener für den Löschen-Button
        clearDataBtn.addEventListener('click', clearState);


		// --- Bestehende Logik für Foto und Schriftgrößen-Buttons ---

		photoInput.addEventListener('change', function(event) {
			const file = event.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function(e) {
					photoPreview.src = e.target.result;
					photoPreview.style.display = 'block';
					
					// Ein größeres Bild (DataURL) im localStorage zu speichern, wird hier bewusst vermieden.
				};
				reader.readAsDataURL(file);
			}
		});

		titleDecreaseBtn.addEventListener('click', () => {
			titleFontSize = Math.max(0.5, titleFontSize - 0.05);
			applyFontSize(titleTextarea, titleFontSize);
			saveState(); 
		});

		titleIncreaseBtn.addEventListener('click', () => {
			titleFontSize = Math.min(2, titleFontSize + 0.05);
			applyFontSize(titleTextarea, titleFontSize);
			saveState(); 
		});

		zutatenDecreaseBtn.addEventListener('click', () => {
			zutatenFontSize = Math.max(0.5, zutatenFontSize - 0.05);
			applyFontSize(zutatenTextarea, zutatenFontSize);
			saveState(); 
		});

		zutatenIncreaseBtn.addEventListener('click', () => {
			zutatenFontSize = Math.min(2, zutatenFontSize + 0.05);
			applyFontSize(zutatenTextarea, zutatenFontSize);
			saveState(); 
		});

		zubereitungDecreaseBtn.addEventListener('click', () => {
			zubereitungFontSize = Math.max(0.5, zubereitungFontSize - 0.05);
			applyFontSize([anleitungTextarea, prepTimeInput], zubereitungFontSize);
			saveState(); 
		});

		zubereitungIncreaseBtn.addEventListener('click', () => {
			zubereitungFontSize = Math.min(2, zubereitungFontSize + 0.05);
			applyFontSize([anleitungTextarea, prepTimeInput], zubereitungFontSize);
			saveState(); 
		});


		// --- Initialisierung: Beim Laden der Seite zuerst gespeicherte Daten laden ---
		loadState(); 

		// Export-Funktion (unverändert)
		exportJpgBtn.addEventListener('click', () => {
			// Steuerelemente ausblenden
			const controls = document.querySelectorAll('.font-size-controls, .export-controls');
			controls.forEach(c => c.classList.add('hide-for-export'));

			// Formularelemente durch statische div-Elemente ersetzen
			const originalElements = [titleTextarea, zutatenTextarea, anleitungTextarea, prepTimeInput];
			const replacementElements = [];

			originalElements.forEach(element => {
				const replacement = document.createElement('div');
				replacement.classList.add('static-text');
				// Text und Inline-Styles vom Originalelement übernehmen
				replacement.textContent = element.value;
				replacement.style.cssText = element.style.cssText;
				// Das Originalelement temporär ersetzen
				element.style.display = 'none';
				element.parentNode.insertBefore(replacement, element);
				replacementElements.push({ original: element, replacement: replacement });
			});

			// html2canvas aufrufen
			html2canvas(rezeptContainer, {
				scale: 2,
				useCORS: true,
				allowTaint: true
			}).then(canvas => {
				// Canvas in JPG umwandeln und herunterladen
				const link = document.createElement('a');
				link.download = 'mein-rezept.jpg';
				link.href = canvas.toDataURL('image/jpeg', 1.0);
				link.click();

				// Die ursprünglichen Elemente wiederherstellen
				replacementElements.forEach(({ original, replacement }) => {
					replacement.parentNode.removeChild(replacement);
					original.style.display = '';
				});

				// Steuerelemente wieder einblenden
				controls.forEach(c => c.classList.remove('hide-for-export'));
			});
		});

		// Service Worker Registrierung (unverändert)
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('./service-worker.js')
					.then(registration => {
						console.log('Service Worker registriert:', registration.scope);
					})
					.catch(error => {
						console.error('Service Worker Registrierung fehlgeschlagen:', error);
					});
			});
		}
	</script>
</body>

</html>
